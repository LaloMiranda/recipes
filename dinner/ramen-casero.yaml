id: ramen-casero-simple
title: "Ramen casero simple"
tags:
  - sopa
  - fideos
time_minutes: 45
servings: 2
ingredients:
  - 1.2 l caldo de pollo
  - 2 cdas salsa de soja
  - 1 cda miso (opcional)
  - 200 g fideos ramen
  - 2 huevos (huevo mollet)
  - Verdeo, champiñones y alga nori a gusto
steps:
  - Calentar caldo con soja y miso.
  - Cocer fideos según paquete.
  - Servir fideos en tazones, cubrir con caldo.
  - Agregar huevo mollet y toppings.
description: "Versión rápida y reconfortante."
