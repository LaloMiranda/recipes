id: pastel-papa-carne
title: "Pastel de papa y carne"
tags: [horno, carne]
time_minutes: 65
servings: 4
ingredients:
  - nombre: papa
    cantidad: 700
    unidad: g
  - nombre: carne picada
    cantidad: 400
    unidad: g
  - nombre: cebolla
    cantidad: 1
    unidad: unidad
  - nombre: leche
    cantidad: 50
    unidad: ml
  - nombre: manteca
    cantidad: 30
    unidad: g
  - nombre: pimenton
    cantidad: 1
    unidad: cda
steps:
  - Hervir papas y hacer pure con leche y manteca.
  - Saltear carne con cebolla, sal, pimienta y pimenton.
  - Colocar carne en fuente y cubrir con pure.
  - Hornear a 200°C por 20–25 min.
