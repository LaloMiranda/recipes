id: pollo-horno-limon
title: "Pollo al horno con limón y hierbas"
tags:
  - pollo
  - horno
time_minutes: 55
servings: 4
ingredients:
  - 1.2 kg muslos de pollo
  - 2 limones (jugo y rodajas)
  - 2 cdas aceite de oliva
  - 2 dientes de ajo picados
  - Tomillo, sal y pimienta
steps:
  - Mezclar pollo con jugo de limón, aceite, ajo y hierbas.
  - Disponer con rodajas de limón en fuente.
  - Hornear a 200°C por 45–50 min hasta dorar.
description: "Jugoso y aromático."
