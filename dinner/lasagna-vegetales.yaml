id: lasagna-vegetales
title: "Lasaña de vegetales"
tags: [vegetariano, horno]
time_minutes: 60
servings: 4
ingredients:
  - nombre: lamina de pasta
    cantidad: 12
    unidad: unidad
  - nombre: zucchini
    cantidad: 2
    unidad: unidad
  - nombre: berenjena
    cantidad: 1
    unidad: unidad
  - nombre: zanahoria
    cantidad: 2
    unidad: unidad
  - nombre: salsa de tomate
    cantidad: 500
    unidad: g
  - nombre: queso mozzarella
    cantidad: 250
    unidad: g
  - nombre: aceite de oliva
    cantidad: 1
    unidad: cda
steps:
  - "Cortar los vegetales en laminas y saltear."
  - "Hervir las laminas de pasta."
  - "En una fuente, intercalar capas de pasta, vegetales y salsa."
  - "Cubrir con queso y hornear a 180°C por 25 min."
description: "Cena reconfortante con vegetales frescos y queso fundido."