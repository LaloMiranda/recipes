id: estofado-ternera
title: "Estofado de ternera con papas"
tags:
  - carne
  - olla-larga
time_minutes: 90
servings: 4
ingredients:
  - 700 g carne de ternera en cubos
  - 2 papas en cubos
  - 2 zanahorias en rodajas
  - 1 cebolla picada
  - 1 cda concentrado de tomate
  - 700 ml caldo
  - Aceite, sal, pimienta y laurel
steps:
  - Dorar carne; retirar.
  - Rehogar cebolla y zanahoria; sumar concentrado.
  - Volver carne, cubrir con caldo y laurel.
  - Cocinar tapado 60–70 min.
  - Agregar papas y cocinar 20 min más.
description: "Guiso clásico para compartir."
