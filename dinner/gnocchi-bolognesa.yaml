id: gnocchi-bolonesa
title: "Ñoquis con salsa boloñesa"
tags: [pasta, carne]
time_minutes: 55
servings: 4
ingredients:
  - nombre: ñoqui fresco
    cantidad: 800
    unidad: g
  - nombre: carne picada
    cantidad: 400
    unidad: g
  - nombre: cebolla
    cantidad: 1
    unidad: unidad
  - nombre: zanahoria
    cantidad: 1
    unidad: unidad
  - nombre: pure de tomate
    cantidad: 500
    unidad: g
  - nombre: oregano
    cantidad: 1
    unidad: cdita
steps:
  - Rehogar cebolla y zanahoria; agregar carne y dorar.
  - Añadir pure de tomate y oregano; cocinar 25–30 min.
  - Hervir ñoquis, mezclar con la salsa y servir.
description: "Clasico de domingo entre semana."