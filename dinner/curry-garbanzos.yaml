id: curry-garbanzos
title: "Curry de garbanzos"
tags:
  - vegano
  - olla
time_minutes: 35
servings: 4
ingredients:
  - 1 cebolla picada
  - 2 cdas aceite
  - 2 cditas curry
  - 400 ml leche de coco
  - 2 tazas garbanzos cocidos
  - Sal y pimienta
steps:
  - Rehogar cebolla con aceite.
  - Añadir curry 30 s.
  - Agregar garbanzos y leche de coco; cocinar 15–20 min.
  - Ajustar sal y pimienta.
description: "Especiado y cremoso."
