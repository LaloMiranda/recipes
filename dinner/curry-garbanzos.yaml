id: curry-garbanzos
title: "Curry de garbanzos"
tags: [vegano, olla]
time_minutes: 35
servings: 4
ingredients:
  - nombre: cebolla
    cantidad: 1
    unidad: unidad
  - nombre: curry
    cantidad: 2
    unidad: cucharadita
  - nombre: leche
    cantidad: 400
    unidad: ml
  - nombre: garbanzos cocidos
    cantidad: 2
    unidad: taza
steps:
  - Rehogar cebolla con el aceite.
  - Añadir curry  por 30 segundos.
  - Agregar garbanzos y leche, cocinar por 15–20 min.
  - Ajustar sal y pimienta.
description: "Especiado y cremoso."
