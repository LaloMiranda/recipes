id: risotto-hongos
title: "Risotto de hongos"
tags:
  - arroz
  - vegetariano
time_minutes: 40
servings: 3
ingredients:
  - 250 g arroz arborio
  - 200 g hongos en láminas
  - 1 cebolla picada
  - 1 diente de ajo
  - 800 ml caldo caliente
  - 40 g manteca
  - 40 g parmesano rallado
  - Aceite, sal y pimienta
steps:
  - Rehogar cebolla y ajo con aceite.
  - Añadir arroz y nacarar 1 min.
  - Agregar caldo de a poco, removiendo 18–20 min.
  - Saltear hongos aparte y mezclar al final.
  - Montar con manteca y parmesano.
description: "Cremoso y sabroso."
