id: risotto-hongos
title: "Risotto de hongos"
tags: [arroz, vegetariano]
time_minutes: 40
servings: 3
ingredients:
  - nombre: arroz arborio
    cantidad: 250
    unidad: g
  - nombre: hongo
    cantidad: 200
    unidad: g
  - nombre: cebolla
    cantidad: 1
    unidad: unidad
  - nombre: ajo
    cantidad: 1
    unidad: diente
  - nombre: caldo
    cantidad: 800
    unidad: ml
  - nombre: manteca
    cantidad: 40
    unidad: g
  - nombre: parmesano
    cantidad: 40
    unidad: g
steps:
  - Rehogar cebolla y ajo con aceite.
  - Añadir arroz y nacarar 1 min.
  - Agregar caldo de a poco, removiendo 18–20 min.
  - Saltear hongos aparte y mezclar al final.
  - Montar con manteca y parmesano.
description: "Cremoso y sabroso."