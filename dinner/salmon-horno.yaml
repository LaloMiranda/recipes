id: salmon-horno-verduras
title: "Salmón al horno con verduras"
tags:
  - pescado
  - horno
time_minutes: 35
servings: 2
ingredients:
  - 2 lomos de salmón (150–180 g c/u)
  - 1 zucchini en rodajas
  - 1 morrón en tiras
  - 1 papa en gajos finos
  - 2 cdas aceite de oliva
  - Sal, pimienta y limón
steps:
  - Disponer verduras con aceite, sal y pimienta en fuente; hornear 15 min a 200°C.
  - Sumar salmón, rociar con limón y hornear 12–15 min más.
description: "Cena liviana y completa."
