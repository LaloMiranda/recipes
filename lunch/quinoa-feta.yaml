id: quinoa-feta-tomate
title: "Quinoa con feta y tomate"
tags:
  - saludable
  - vegetariano
time_minutes: 20
servings: 2
ingredients:
  - 150 g quinoa enjuagada
  - 320 ml agua y sal
  - 1 tomate en cubos
  - 50 g queso feta
  - 1 cda aceite de oliva
  - Pimienta
steps:
  - Cocer quinoa 12–15 min y escurrir.
  - Mezclar con tomate, feta, aceite y pimienta.
description: "Completa en proteínas vegetales."
