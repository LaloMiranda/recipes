id: cuscus-verduras-menta
title: "Cuscús con verduras y menta"
tags:
  - rapido
  - vegetariano
time_minutes: 12
servings: 2
ingredients:
  - 150 g cuscús
  - 180 ml agua caliente y sal
  - 1 tomate en cubos
  - 1/2 pepino en cubos
  - 2 cdas aceite de oliva y jugo de 1/2 limón
  - Hojas de menta picadas
steps:
  - Hidratar cuscús con agua caliente 5 min.
  - Esponjar y mezclar con verduras, aceite, limón y menta.
description: "Ligero y aromático."
