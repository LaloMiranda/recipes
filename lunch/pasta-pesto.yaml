id: pasta-pesto-express
title: "Pasta al pesto express"
tags: [rapido, vegetariano]
time_minutes: 15
servings: 2
ingredients:
  - nombre: pasta
    cantidad: 200
    unidad: g
  - nombre: pesto
    cantidad: 3
    unidad: cda
  - nombre: parmesano
    cantidad: 30
    unidad: g
  - nombre: aceite de oliva
    cantidad: 1
    unidad: cda
steps:
  - Hervir la pasta en agua con sal hasta punto.
  - Escurrir, mezclar con pesto y aceite.
  - Servir con parmesano.
description: "Ideal cuando hay poco tiempo."