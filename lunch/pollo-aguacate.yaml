id: wraps-pollo-aguacate
title: "Wraps de pollo y aguacate"
tags: [rapido, saludable, pollo]
time_minutes: 15
servings: 2
ingredients:
  - nombre: pechuga de pollo
    cantidad: 200
    unidad: g
  - nombre: aguacate
    cantidad: 1
    unidad: unidad
  - nombre: tortilla integral
    cantidad: 2
    unidad: unidad
  - nombre: lechuga
    cantidad: 1
    unidad: pizca
  - nombre: tomate
    cantidad: 1
    unidad: pizca
steps:
  - "Calentar las tortillas."
  - "Triturar el aguacate con sal y pimienta."
  - "Colocar pollo, aguacate, lechuga y tomate en la tortilla."
  - "Enrollar y servir."
description: "Perfecto para un almuerzo rapido y nutritivo."