id: omelette-espinaca-queso
title: "Omelette de espinaca y queso"
tags: [rapido, sin-gluten]
time_minutes: 10
servings: 1
ingredients:
  - nombre: huevo
    cantidad: 3
    unidad: unidad
  - nombre: espinaca fresca
    cantidad: 1
    unidad: puñado
  - nombre: queso rallado
    cantidad: 40
    unidad: g
  - nombre: manteca
    cantidad: 1
    unidad: cdita
steps:
  - Batir huevos con sal y pimienta.
  - Saltear espinaca 1 min; agregar huevo.
  - Añadir queso y doblar el omelette.
description: "Ligero y proteico."