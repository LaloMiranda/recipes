id: omelette-espinaca-queso
title: "Omelette de espinaca y queso"
tags:
  - rapido
  - sin-gluten
time_minutes: 10
servings: 1
ingredients:
  - 3 huevos
  - 1 puñado de espinaca fresca
  - 40 g queso rallado
  - Sal, pimienta y 1 cdita de manteca
steps:
  - Batir huevos con sal y pimienta.
  - Saltear espinaca 1 min; agregar huevo.
  - Añadir queso y doblar el omelette.
description: "Ligero y proteico."
