id: bowl-arroz-salmon-ahumado
title: "Bowl de arroz con salmón ahumado"
tags:
  - rapido
  - pescado
time_minutes: 15
servings: 2
ingredients:
  - 300 g arroz cocido (frío o tibio)
  - 120 g salmón ahumado en tiras
  - 1 palta en cubos
  - 2 cdas salsa de soja
  - 1 cdita aceite de sésamo
  - Cebolla de verdeo picada
steps:
  - Repartir arroz en bowls.
  - Colocar salmón y palta encima.
  - Condimentar con soja, sésamo y verdeo.
description: "Sabroso y sin cocinar."
