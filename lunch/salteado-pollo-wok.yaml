id: salteado-pollo-wok
title: "Salteado de pollo al wok"
tags: [rapido, pollo, wok]
time_minutes: 18
servings: 2
ingredients:
  - nombre: pechuga de pollo
    cantidad: 250
    unidad: g
  - nombre: zanahoria
    cantidad: 1
    unidad: unidad
  - nombre: morron
    cantidad: 1
    unidad: unidad
  - nombre: salsa de soja
    cantidad: 2
    unidad: cda
  - nombre: semilla de sesamo
    cantidad: 1
    unidad: pizca
steps:
  - Dorar pollo 3–4 min en wok caliente.
  - Agregar verduras y saltear 4–5 min.
  - Terminar con soja y sesamo.
description: "Rapido, colorido y con buen salteado."