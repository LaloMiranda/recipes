id: salteado-pollo-wok
title: "Salteado de pollo al wok"
tags:
  - rapido
  - pollo
  - wok
time_minutes: 18
servings: 2
ingredients:
  - 250 g pechuga en tiras
  - 1 zanahoria en bastones
  - 1 morrón en tiras
  - 2 cdas salsa de soja
  - 1 cda aceite
  - Semillas de sésamo (opcional)
steps:
  - Dorar pollo 3–4 min en wok caliente.
  - Agregar verduras y saltear 4–5 min.
  - Terminar con soja y sésamo.
description: "Rápido, colorido y con buen salteado."
