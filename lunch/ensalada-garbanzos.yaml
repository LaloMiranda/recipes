id: ensalada-garbanzos-mediterranea
title: "Ensalada mediterránea de garbanzos"
tags:
  - vegetariano
  - rapido
  - sin-gluten
time_minutes: 12
servings: 2
ingredients:
  - 1 lata de garbanzos enjuagados (400 g)
  - 1 pepino en cubos
  - 10 tomates cherry en mitades
  - 50 g aceitunas negras en rodajas
  - 50 g queso feta desmenuzado
  - Jugo de 1/2 limón, 2 cdas de aceite de oliva, sal y orégano
steps:
  - Mezclar todos los ingredientes en un bol.
  - Aliñar con limón, aceite, sal y orégano.
  - Servir fría.
description: "Fresca, proteica y lista en minutos."
